name: Update README

on:
  push:
    # Run on pushes to main (or any branch you prefer)
    branches: [main]
  workflow_dispatch:  # Allow manual triggering
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python (make sure you choose a suitable version)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 2. Install Gemini package
      - name: Install Gemini package
        run: pip install google-genai

      # 3. Run the Python script that calls GeminiAI
      - name: Run README updater script
        env:
          GEMINI_API_KEY: "${{ secrets.GEMINI_API_KEY }}"
        run: python3 scripts/update_readme.py

      # 5. Open a Pull Request using an action (this one automates creating a PR)
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: update README.md based on codebase"
          title: "docs: update README.md"
          body: |
            This PR updates the README.md file based on the current codebase using Gemini AI.
            
            - Automatically generated by GitHub Actions
          branch: docs/update-readme
          base: main
          delete-branch: true