name: Update README

on:
  push:
    # Run on pushes to main (or any branch you prefer)
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python (make sure you choose a suitable version)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 2. Install Together package
      - name: Install Together package
        run: pip install together

      # 3. Run the Python script that calls TogetherAI
      - name: Run README updater script
        run: python3 scripts/update_readme.py

      # 4. Commit any changes (i.e. updated README.md)
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Create (or switch to) an update branch. You can add a timestamp to avoid conflicts.
          git checkout -b update-readme-$(date +%s)
          git add README.md
          git commit -m "chore: update README.md based on codebase changes" || echo "No changes to commit"
          git push --set-upstream origin HEAD

      # 5. Open a Pull Request using an action (this one automates creating a PR)
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-readme-$(date +%s)
          title: "Automated README Update"
          commit-message: "Update README.md based on the latest code base"
          body: "This PR was automatically created to update the README based on current codebase analysis via TogetherAI."
